<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>oe psd to html</title>

		<!-- all google fonts for this project  -->
		<!-- Poppins Google Font  -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- --or-- Raleway Google Font -->

		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- all vendor css files  -->
		<link rel="stylesheet" href="../css/all.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/owl.carousel.min.css" />

		<!-- my custom css files  -->
		<link rel="stylesheet" href="../css/basic.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/responsive.css" />
		<link rel="stylesheet" href="./contact.css" />
	</head>
	<body>
		<!-- contact section start -->
		<section id="contact" class="contact-section">
			<div class="contact-wrapper">
				<div class="container">
					<div class="row justifiy-content-between align-items-center gx-5">
						<div class="col-md-6 col-sm-12">
							<div class="contact-form">
								<h2 class="heading">contact us</h2>
								<form action="#">
									<input type="text" name="name" id="name" placeholder="your name" required />
									<input type="email" name="email" id="email" placeholder="email" required />
									<input type="number" name="number" id="number" placeholder="phone number" required />
									<textarea
										name="massage"
										id="massage"
										placeholder="your massage"
										required
										cols="30"
										rows="2"
									></textarea>
									<button class="btn">sent</button>
								</form>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="contact-map">
								<img src="../images/map.png" alt="contact-map" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- contact section end -->

		<!-- all vendors js files -->
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/owl.carousel.min.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
